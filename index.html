<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="hero-img">
        <img
          srcset="img/hero-desktop.jpg 610w, img/hero-mobile.jpg 375w"
          sizes="(max-width: 1200px) 800px,
                  (max-width: 600px) 480px,
                  800px"
          src="img/hero-desktop.jpg"
          alt="Coming Soon"
        />
      </div>
      <div class="hero-content">
        <img src="img/logo.svg" alt="Brand" class="logo" />
        <div class="hero-content-text">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="input-container">
            <input type="email" name="email" placeholder="Email Address" aria-label="Email"/>
            <span class="error-icon">
              i
            </span>
            <button>
              <img src="img/icon-arrow.svg" alt="Submit"/>
            </button>
            <p class="error-message">
              Please provide a valid email
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
